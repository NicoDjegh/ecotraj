articles:
- title: Ecological Trajectory Analysis
  contents:
    - starts_with("IntroductionETA")
    - starts_with("TransformingTrajectories")
    - starts_with("TrajectoryDistanceMetrics")
    - starts_with("Dissimilarities")
- title: Stable Isotope Trajectory Analysis
  contents:
    - starts_with("SITA")
- title: Cyclical Ecological Trajectory Analysis
  contents:
    - starts_with("IntroductionCETA")
- title: Ecological Quality Assessment
  contents:
    - starts_with("IntroductionEQA")

reference:
- title: Datasets
  desc:  Example datasets
  contents:
  - avoca
  - furseals
  - pike
  - heatmapdata
  - isoscape
  - glomel
  - glenan
  - northseaZoo

- title: Trajectory data
  desc: Set of functions to define and subset trajectories
  contents:
  - starts_with("defineTrajectories")
  - starts_with("subsetTrajectories")
  
- title: Trajectory metrics
  desc:  Set of functions to calculate trajectory metrics
  contents:
  - starts_with("trajectoryMetrics")

- title: Trajectory comparison
  desc:  Set of functions to compare trajectories
  contents:
  - starts_with("trajectoryProjection")
  - starts_with("trajectoryShifts")
  - starts_with("trajectoryDistance")
  - starts_with("segment")
  - starts_with("dynamicVariation")

- title: Cyclical trajectory analysis
  desc: Set of functions for cyclical trajectory analysis
  contents: 
  - starts_with("cycleShifts")
  - starts_with("cycleMetrics")
  - starts_with("extractCycles")
  
- title: Trajectory plots
  desc:  Set of plotting functions
  contents:
  - starts_with("trajectoryPlot")
  - starts_with("trajectoryPCoA")
  - starts_with("cyclePCoA")
  - starts_with("fixedDateTrajectoryPCoA")

- title: Ecological Quality Assessment
  desc:  Set of functions to determine the membership to state/trajectory envelopes
  contents:
  - starts_with("stateEnvelope")
  - starts_with("trajectoryEnvelope")
  - starts_with("compareTo")

- title: Transform functions
  desc:  Transforming trajectories
  contents:
  - starts_with("centerTrajectories")
  - starts_with("smoothTrajectories")
  - starts_with("interpolateTrajectories")

- title: Miscellaneous
  desc:  Miscellaneous functions
  contents:
  - starts_with("is.metric")
  - starts_with("is.synchronous")